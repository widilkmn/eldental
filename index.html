<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="resources/css/materialize.min.css">
    <link type="text/css" rel="stylesheet" href="resources/css/style.css" media="screen,projection" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Dental Purwokerto</title>
</head>

<body>

    <!-- NAVIGATION & SIDENAV -->
    <section class="banner">
        <div class="navbar-fixed">
            <nav class="teal">
                <div class="nav-wrapper">
                    <a href="#!" class="brand-logo">Logo</a>
                    <div class="hamburger-icon">
                        <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i
                                class="material-icons">menu</i></a>
                    </div>
                    <ul class="right hide-on-med-and-down">
                        <li><a class="waves-effect" href="#landing-section">HOME</a></li>
                        <li><a class="waves-effect" href="#about-section">ABOUT</a></li>
                        <li><a class="waves-effect" href="#schedule-section">JADWAL</a></li>
                        <li><a class="waves-effect" href="#result-section">GALLERY</a></li>
                        <li><a class="waves-effect" href="#location-section">FIND US</a></li>
                    </ul>
                </div>
            </nav>
        </div>

        <ul class="sidenav" id="mobile-demo">
            <li><a class="menu-item waves-effect" href="#landing-section">HOME</a></li>
            <li><a class="menu-item waves-effect" href="#about-section">ABOUT</a></li>
            <li><a class="menu-item waves-effect" href="#schedule-section">JADWAL</a></li>
            <li><a class="menu-item waves-effect" href="#result-section">GALLERY</a></li>
            <li><a class="menu-item waves-effect" href="#location-section">FIND US</a></li>
        </ul>
    </section>

    <!-- LANDING SECTION -->
    <section class="landing" id="landing-section">

    </section>

    <!-- ABOUT SECTION -->
    <section class="about" id="about-section">

    </section>

    <!-- SCHEDULE SECTION -->
    <section class="schedule" id="schedule-section">
        <div class="schedule-title">
            <h2>JADWAL PRAKTIK</h2>
        </div>
        <div class="carousel" id="schedule">

        </div>
    </section>

    <!-- RESULT SECTION -->
    <section class="result" id="result-section">
        <div class="result-title">
            <h2>HASIL PERAWATAN</h2>
        </div>
        <div class="carousel carousel-slider" id="carousel-result">
            <a class="carousel-item" href="#one!">
                <img src="resources/imgs/before-after/1.jpg">
            </a>
            <a class="carousel-item" href="#two!">
                <img src="resources/imgs/photos/2.jpg">
            </a>
            <a class="carousel-item" href="#three!">
                <img src="resources/imgs/before-after/3.jpg">
            </a>
            <a class="carousel-item" href="#four!">
                <img src="resources/imgs/before-after/4.jpg">
            </a>
            <a class="carousel-item" href="#five!">
                <img src="resources/imgs/before-after/5.jpg">
            </a>
        </div>
    </section>

    <!-- LOCATION SECTION -->
    <section class="location" id="location-section">
        <div class="location-elements">
            <div class="logo">
                <h1>LOGO</h1>
            </div>
            <div class="map-images">
                <div class="image">
                    <img src="resources/imgs/before-after/5.jpg">
                </div>
                <div class="map-location">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d15825.700613921728!2d109.2499905!3d-7.4181096!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e655f7d238fa33f%3A0x92c22eb5619080fc!2seldental%20Purwokerto%20Kids%20%26%20Family%20Dental%20Care!5e0!3m2!1sen!2sid!4v1713886280009!5m2!1sen!2sid"

                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
                <div class="image">
                    <img src="resources/imgs/before-after/5.jpg">
                </div>
            </div>
            <div class="address">
                <h5>Jl. Gelora Indah 2, Mangunjaya, Purwokerto Timur, Banyumas</h5>
                <h5>elDental Purwokerto Kids & Family Dental Care</h5>
            </div>
            <div class="socials">
                <div class="instagram">
                    <h6>Instagram</h6>
                </div>
                <div class="facebook">
                    <h6>Facebook</h6>
                </div>
            </div>
        </div>
    </section>

    <!-- Materialize JS -->
    <script src="resources/js/materialize.min.js"></script>
    <script type="text/javascript" src="resources/js/script.js"></script>

</html>
